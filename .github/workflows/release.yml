name: Basic LaTeX action

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
    - uses: ./.github/workflows/build-pdf.yml

  download:
    name: "Download latest"
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/download@v3
      with:
        name: a-position-allocation-approach-to-the-scheduling-of-beb-charging.pdf

  pre-release:
    name: "Pre Release"
    needs: download
    runs-on: ubuntu-latest
    
    steps:
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Early Release Draft"
          files: a-position-allocation-approach-to-the-scheduling-of-beb-charging.p
            
