name: LaTeX Release

on:
  push:
    branches: [ "main" ]

jobs:
  pre-release:
    name: "Release"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: sudo apt-get update && sudo apt-get install -y texlive-full latexmk
    - run: make
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "a-position-allocation-approach-to-the-scheduling-of-beb-charging.pdf"
        bodyFile: "README.org"
